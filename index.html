<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <h2>Enter the number and confirm to generate a multiplication table</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number"> Table of:</label>
            <input type="number" name="number" id="number" placeholder="3" />
        </div>

        <div class="form-control">
            <label for="multiplicator">Multiply until:</label>
            <input type="number" name="multiplicator" id="multiplicator" placeholder="3" />
        </div>
        <input type="submit" value="Calculate" />
    </form>

    <div id="multiplication-table">
        <h2 id="multiplication-title">Number Table: <span></span></h2>
        <div id="multiplication-operations">
            <p>Enter a number to calculate a multiplication table...</p>


        </div>
    </div>
</body>

</html>
